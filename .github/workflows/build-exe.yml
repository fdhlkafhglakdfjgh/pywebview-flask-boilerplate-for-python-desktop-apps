name: Build Windows Executable

on:
  push:
    branches:
      - main # Или master, если у тебя основная ветка называется master
  workflow_dispatch: # Позволяет запускать вручную из вкладки Actions

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Используй версию Python, на которой boilerplate тестировался или которая тебе подходит

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Устанавливаем все известные зависимости
        pip install pyinstaller flask pywebview xlwings flask_mail

    - name: Build with PyInstaller
      # Команда pyinstaller теперь в одной строке, чтобы избежать ошибок синтаксиса PowerShell
      run: pyinstaller --onefile --windowed --name "Pulse_v0.1" app.py --hidden-import xlwings --hidden-import flask_mail --add-data "config.json:."

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Pulse_v0.1-Windows-Executable
        path: dist/Pulse_v0.1.exe
        retention-days: 7 # Опционально: сколько дней хранить артефакт
