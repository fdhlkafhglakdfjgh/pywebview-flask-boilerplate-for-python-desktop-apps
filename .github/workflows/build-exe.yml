name: Build Windows Executable

on:
  push:
    branches:
      - main # Или master, если у тебя основная ветка называется master
  workflow_dispatch: # Позволяет запускать вручную из вкладки Actions

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Обновлено до v4

    - name: Set up Python
      uses: actions/setup-python@v5 # Обновлено до v5 (можно и v4, но v5 новее)
      with:
        python-version: '3.9' # Можно использовать '3.8', '3.10', '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller flask pywebview

    - name: Build with PyInstaller
      run: pyinstaller --onefile --windowed --name "Pulse_v0.1" app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4 # Обновлено до v4
      with:
        name: Pulse_v0.1-Windows-Executable
        path: dist/Pulse_v0.1.exe
        retention-days: 7 # Опционально: сколько дней хранить артефакт
